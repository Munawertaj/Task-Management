<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<nav th:replace="~{layout :: navbar}"></nav>

<div class="container-fluid bg-primary text-white py-3">
    <div class="container py-1">
        <div class="row align-items-center">
            <div class="col-lg-7">
                <h2 class="fw-semibold mb-2">Task Management Made Simple</h2>
                <p class="mb-2">Organize your tasks efficiently with our system.</p>
            </div>
            <div class="col-lg-5 d-none d-lg-block text-center">
                <i class="bi bi-kanban text-white" style="font-size: 4rem;"></i>
            </div>
        </div>
    </div>
</div>

<div class="container py-5">
    <h2 class="text-center mb-4">Key Features</h2>

    <div class="row justify-content-center g-4">
        <div class="col-md-5">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <i class="bi bi-list-check text-primary" style="font-size: 2.5rem;"></i>
                    </div>
                    <h5 class="card-title">Task Management</h5>
                    <p class="card-text">Create, view, update, and delete tasks with ease.</p>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <i class="bi bi-funnel text-primary" style="font-size: 2.5rem;"></i>
                    </div>
                    <h5 class="card-title">Filter &amp; Sort</h5>
                    <p class="card-text">Organize tasks by status, due date, and more.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout :: footer}"></footer>

</body>
</html>
