<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<nav th:replace="~{layout :: navbar}"></nav>

<div class="container-fluid bg-primary text-white py-4">
    <div class="container py-2">
        <div class="row align-items-center">
            <div class="col-lg-7">
                <h1 class="display-5 fw-bold">Task Management Made Simple</h1>
                <p class="lead my-3">Organize your tasks efficiently with our system.</p>
            </div>
            <div class="col-lg-5 d-none d-lg-block text-center">
                <i class="bi bi-kanban text-white" style="font-size: 8rem;"></i>
            </div>
        </div>
    </div>
</div>

<div class="container py-5">
    <h2 class="text-center mb-4">Key Features</h2>

    <div class="row justify-content-center g-4">
        <div class="col-md-5">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <i class="bi bi-list-check text-primary" style="font-size: 2.5rem;"></i>
                    </div>
                    <h5 class="card-title">Task Management</h5>
                    <p class="card-text">Create, view, update, and delete tasks with ease.</p>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <i class="bi bi-funnel text-primary" style="font-size: 2.5rem;"></i>
                    </div>
                    <h5 class="card-title">Filter &amp; Sort</h5>
                    <p class="card-text">Organize tasks by status, due date, and more.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card bg-light border-0 shadow-sm">
                <div class="card-body py-4">
                    <h3 class="mb-3">Ready to get started?</h3>
                    <div class="d-grid gap-2 d-md-flex justify-content-center">
                        <a th:href="@{/register}" class="btn btn-primary px-4 me-md-2">Sign Up Now</a>
                        <a th:href="@{/login}" class="btn btn-outline-secondary px-4">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout :: footer}"></footer>

</body>
</html>
